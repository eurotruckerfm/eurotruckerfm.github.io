
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A simple clock</title>
<style>
 
@font-face {
	font-family: 'Conv_SkyRegular';
	src: url('SkyRegular.eot');
	src: local('â˜º'), url('SkyRegular.woff') format('woff'), url('fonts/SkyRegular.ttf') format('truetype'), url('fonts/SkyRegular.svg') format('svg');
	font-weight: normal;
	font-style: normal;
}
</style>
</head>

<body translate="no" style="font-family:'Conv_SkyRegular',Sans-Serif; font-size: 50px;" >
  <div id="output"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
// https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
var urlParams;
(function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();

var output = document.getElementById("output");
if (urlParams["style"]) output.setAttribute("style", urlParams["style"]);
if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);

var c;
setInterval(
c = function() {
    output.innerText = moment().format(urlParams["format"] || '');
}, 1000);
c();

  </script>
</body>
</html>
